
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Attendance System</title>
    <script>
        // Store Location (Latitude, Longitude)
        const storeLatitude = 28.7041; // Replace with your store's latitude
        const storeLongitude = 77.1025; // Replace with your store's longitude
        const allowedRadius = 50; // Allowed distance in meters

        // Function to calculate distance using Haversine formula
        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // Earth radius in meters
            const φ1 = lat1 * Math.PI / 180;
            const φ2 = lat2 * Math.PI / 180;
            const Δφ = (lat2 - lat1) * Math.PI / 180;
            const Δλ = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                      Math.cos(φ1) * Math.cos(φ2) *
                      Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            return R * c; // Distance in meters
        }

        // Check user's location
        function checkLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const userLat = position.coords.latitude;
                    const userLon = position.coords.longitude;
                    const distance = getDistance(storeLatitude, storeLongitude, userLat, userLon);

                    if (distance <= allowedRadius) {
                        document.getElementById("attendance-form").style.display = "block";
                        document.getElementById("error-message").style.display = "none";
                    } else {
                        document.getElementById("error-message").innerHTML = "Access Denied! You are outside the allowed range.";
                        document.getElementById("error-message").style.display = "block";
                        document.getElementById("attendance-form").style.display = "none";
                    }
                }, () => {
                    document.getElementById("error-message").innerHTML = "Location access denied!";
                    document.getElementById("error-message").style.display = "block";
                });
            } else {
                document.getElementById("error-message").innerHTML = "Geolocation is not supported by your browser.";
                document.getElementById("error-message").style.display = "block";
            }
        }
    </script>
</head>
<body onload="checkLocation()">
    <h2>QR Code Attendance System</h2>
    <p id="error-message" style="color: red; display: none;"></p>

    <div id="attendance-form" style="display: none;">
        <form action="https://script.google.com/macros/s/YOUR_GOOGLE_SCRIPT_URL/exec" method="post">
            <label for="name">Enter Your Name:</label>
            <input type="text" id="name" name="name" required>
            <input type="hidden" id="timestamp" name="timestamp" value="">
            <button type="submit" onclick="document.getElementById('timestamp').value = new Date().toISOString();">Submit Attendance</button>
        </form>
    </div>
</body>
</html>
